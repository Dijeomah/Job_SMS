        <div class="row">

              <div class="panel-heading">User Bio Details</div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-lg-10">
                    <div class="form-group">
                      <div class="col-lg-3">
                        <label
                          >First Name<span
                            id=""
                            style="font-size: 11px; color: red;"
                            >*</span
                          >
                        </label>
                      </div>
                      <div class="col-lg-6">
                        <input class="form-control" type="text" name="fname" required />
                      </div>
                    </div>
                    <br />
					<br />

					<div class="form-group">
						<div class="col-lg-3">
						  <label
							>Last Name<span
							  id=""
							  style="font-size: 11px; color: red;"
							  >*</span
							>
						  </label>
						</div>
						<div class="col-lg-6">
						  <input class="form-control" type="text" name="lname"required />
						</div>
					  </div>
					  <br />
					  <br />
					<div class="col-lg-3">
						<label>Gender <span
							id=""
							style="font-size: 11px; color: red;"
							>*</span
						  ></label>
					</div>
					<div class="col-lg-6"required>
						<input type="radio" name="gender" id="male" value="Male"> &nbsp; Male &nbsp;
						<input type="radio" name="gender" id="female" value="feale"> &nbsp; Female &nbsp;
						<input type="radio" name="gender" id="other" value="other"> &nbsp; Other &nbsp;
					</div>
					<br>
					<br>

					  <div class="form-group">
						<div class="col-lg-3">
						  <label
							>Email<span
							  id=""
							  style="font-size: 11px; color: red;"
							  >*</span
							>
						  </label>
						</div>
						<div class="col-lg-6">
						  <input class="form-control" type="email" name="email"required />
						</div>
					  </div>
					  <br />
					  <br />
                  </div>
                </div>
              </div>
			</div>

				<div class="panel-heading">Login Details</div>

				  <div class="row">
					<div class="col-lg-10">
						<div class="form-group">
						  <div class="col-lg-3">
							<label
							  >Username<span
								id=""
								style="font-size: 11px; color: red;"
								>*</span
							  >
							</label>
						  </div>
						  <div class="col-lg-3">
							<input class="form-control" type="text" name="uname" required/>
						  </div>
						  <div class="col-lg-3">
							  <label
								>Password<span
								  id=""
								  style="font-size: 11px; color: red;"
								  >*</span
								>
							  </label>
							</div>
							<div class="col-lg-3">
							  <input class="form-control" type="password" name="pword"required />
							</div>
						</div>
						<br />
						<br />
					  <div class="form-group">
						  <div class="col-lg-6"><br><br>
							  <input type="submit" class="btn btn-primary" name="submit" value="Register"></button>

					  <br />
					</div>
